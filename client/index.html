<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MIMW Project</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-2">
        <ul id="status">
        </ul>
        <div class="card" id="jokers-panel">
          <div class="card-header">
            Jokers
          </div>
          <ul class="list-group list-group-flush" id="jokers"> 
          </ul>
        </div>
      </div>
      <div class="col-8">
        <h1 class="text-center mb-5" id="title">You can play the game</h1>

        <h2 id="players"></h2>
        <p id="active-player"></p>

        <div id="buttons">
          <button class="btn btn-success" id="join">Join game</button>
          <button class="btn btn-danger" id="watch">Watch</button>
        </div>

        <div id="playground"></div>
      </div>
    </div>

  </div>
  <script src="createTable.js"></script>
  <script src="storageData.js"></script>
  <script src="utils.js"></script>
  <script src="eventListeners.js"></script>
  <script src="events.js"></script>
  <script src="eventHandlers.js"></script>
  <script src="main.js"></script>
</body>

</html>
